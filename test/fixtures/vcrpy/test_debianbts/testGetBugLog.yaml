        \ #1 Sun Oct 12 15:11:10 EDT 2003 i686\nLocale: LANG=en_US, LC_CTYPE=en_US\n\
        \n-- \nsee shy jo</body><attachments soapenc:arrayType=\"xsd:anyType[0]\"\
        \ xsi:type=\"soapenc:Array\" /></item><item><body xsi:type=\"xsd:string\"\
        >Of course debconf-get and debconf-set are not part of cdebconf, they are\n\
        in rootskel. Looking at their current implementation, and after spending\n\
        some time last night fixing debconf-get to at least be usable, though,\nit's\
        \ clear to me that their problems can only really be solved by\nwriting them\
        \ to ude the cdebconf library directly, probably as part of\ncdebconf. So\
        \ I guess this bug is a wishlist in that direction.\n\n-- \nsee shy jo</body><attachments\
